<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Momentum</title>
  </head>
  <body>
    <div id="container">
      <h2 id="clock" class="item">00:00:00</h2>
      <div id="weather" class="hidden item">
        <img src="img/1487.gif" />
        <span></span>
        <span></span>
      </div>
      <form id="login-form" class="hidden item">
        <input 
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
        <input type="submit" value="Log In" />
      </form>
      <h1 id="greeting" class="hidden item"></h1>
      <form id="todo-form" class="hidden item">
        <input type="text" placeholder="Write a To Do and Press Enter" required />
      </form>
      <ul id="todo-list" class="hidden item"></ul>
      <div id="quote" class="item">
        <span></span>
        <span style="display: block;"></span>
      </div>
    </div>
    <button type="button" id="logout-button" class="hidden">Log Out</button>
    <script src="./js/greetings.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
